<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试</title>
</head>
<body>
<div style="width:100%;">
	<div style="width:100%;background:#ccc;height:30px;padding-top:7px;border:1px solid #666;padding-left:5px;font-size:12px;">
	<form action="/?s=testing" method="post" onsubmit="return check()">
	<b><font size="4">测试上传数据</font></b>
			项目:<select id="obj" name="obj">
				<option value="" >选择项目</option>
				<option value="ADKS" <{if $post.obj=="ADKS"}> selected <{/if}>>安卓快手</option>
				<option value="ibrologs" <{if $post.obj=="ibrologs"}> selected <{/if}>>Ios快手</option>
				<option value="ibroprologs" <{if $post.obj=="ibroprologs"}> selected <{/if}>>pro Ios快手</option>
			</select>
			月份:
			<input type="text" id="date" name="date" value="<{$post.date|default:date('Ym')}>"/>
			时间:
			<input type="text" id="stime" name="stime" value="<{$post.stime|default:date('Y-m-d H:i:s')}>"/> --
			<input type="text" id="etime" name="etime" value="<{$post.etime|default:date('Y-m-d 23:59:59')}>"/>
			IFA/IMEI
			<input type="text" id="device" name="device" value="<{$post.device}>"/>
			<label>下载<input type="checkbox" name="download" value="1"/></label>
			<input type="submit" value="search"/>
		</form>
	</div>
	<div style="width:100%;height:1000px;font-size:12px;padding-top:10px;">
		<{$data}>
	</div>
</div>
<script>
	function $(id){
		return document.getElementById(id);
	}
	function check(){
		var obj =  $("obj").value;
		var date =  $("date").value;
		var stime =  $("stime").value;
		var etime =  $("etime").value;
		var device =  $("device").value;
		if(obj == ""){
			alert("请选择项目");
			$("obj").focus();
			return false;
		}
		if(date == "" || date.length != 6){
			alert("请填入年月份,eg:201508");
			$("date").focus();
			return false;
		}
		if(stime == "" ||etime == ""){
			alert("请填入起始时间和结束时间,eg:2015-08-20 14:52:45");
			$("etime").focus();
			return false;
		}
		if(stime >etime){
			alert("起始时间不能大于结束时间");
			return false;
		}
		if(device == ""){
			alert("IFA或IMEI不能为空");
			$("device").focus();
			return false;
		}
	}
</script>
</body>
</html>
